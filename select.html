<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>select</title>
	<style>
		.selected-box{
			height: 40px;
			width: 100%;
			position: absolute;
			border: 1px dashed black;
			z-index: 99;
			background-color: rosybrown;
		}
		.information-box{
			width: 100%;
			position: absolute;
			display: none;
			top: 40px;
			z-index: 100;
			background-color: orange;
		}
		.container{
			width: 300px;
			position: relative;
		}
		.selected-box:hover + .information-box{
            display: block;
            cursor: pointer;
            transition: .8s;
		}
		.box{
			width: 200px; 
			height:200px;
			background-color: red;
            display: inline-block;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="selected-box"></div>
	<div class="information-box">
		<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>

	</ul>
	</div>
	
</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
