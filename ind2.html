<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
	<style>
	       
			
	     .container{
	     	height: 600px;
	     	font-size: 0;
	     }
		.box{
			width: 33.33%;
			min-height: 200px;
            display: inline-block;
            font-size: 15px;
 	           
		}
		

		.box1{
			background-color: darkred;
		}
		.box2{
			background-color: darkolivegreen;
		}
		.box3{
			background-color: aquamarine;
		}
		
	</style>
</head>
<body>
 <div class="container">
 	<div class="box box1">
 		<span>box1</span>
 	</div>	
 	<div class="box box2">
 		<span>box2</span>
 	</div>
 	<div class="box box3">
 		<span>box3</span>
 	</div>
 </div>
</body>
</html>
